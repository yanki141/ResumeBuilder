<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CV Details</title>
</head>
<body>

<div class="container">
    <div class="row m-5">
        <div class="col-md-12">
            <h1>CV Generator</h1>
            <hr style="border-top: solid 2px;">
        </div>
    </div>
    <div class="row m-5">
        <div class="col-md-12">
            <h3> You can download your CV here: <a href="{% url 'option' %}">Click</a><h3>
            <hr style="border-top: dashed 2px;"><br>
            <h4>Please fill out details</h4>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-md-7">
            <form method="POST">  <!-- action="{% url 'option' %}" -->
                <!-- After the form submission, open the url in action. But it opens url before the POST call -->
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone No.">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="school">School</label>
                    <input type="text" class="form-control" id="school" name="school" placeholder="Enter School">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="degree">Degree Taken</label>
                        <input type="text" class="form-control" id="degree" name="degree" placeholder="Enter Degree">
                    </div>
                    <label for="university">University</label>
                    <input type="text" class="form-control" id="university" name="university"
                           placeholder="Enter University eg. MIT, IIT">
                </div>
                <div class="form-group">
                    <label for="skill">Skill</label>
                    <textarea type="text" class="form-control" id="skill" name="skill"
                              placeholder="Enter Skills eg. Python, C++"></textarea>
                </div>
                <div class="form-group">
                    <label for="ambition">Ambition</label>
                    <textarea type="text" class="form-control" id="ambition" name="ambition"
                              placeholder="About yourself and your ambition"></textarea>
                </div>
                <div class="form-group">
                    <label for="work_exp">Work ex</label>
                    <textarea type="text" class="form-control" id="work_exp" name="work_exp"
                              placeholder="Roles & Companies worked on"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
